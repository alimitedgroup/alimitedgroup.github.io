site_name: My Docs
copyright: Copyright &copy; 2024 - 2025 ALimitedGroup
docs_dir: 03-PB/manuale-utente
site_dir: dist/docs

hooks:
  - 03-PB/manuale-utente/markdown_replacer.py

nav:
  - Home: index.md
  - Requisiti:
      - Requisiti Hardware: 01-requisiti/requisiti-hw.md
      - Requisiti Software: 01-requisiti/requisiti-sw.md
  - Preparazione del Sistema:
      - Installazione del Software: 02-preparazione-del-sistema/01-installazione-sw.md
      - Personalizzare la configurazione: 02-preparazione-del-sistema/02-configurare-ms.md
      - Avviare il Sistema: 02-preparazione-del-sistema/03-avvio-sistema.md

theme:
  name: material

  features:
    - navigation.instant
    - navigation.tabs
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ALimitedGroup
    - icon: material/web
      link: https://alimitedgroup.github.io
