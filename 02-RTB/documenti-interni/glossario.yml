K:
  Kubernetes: "Piattaforma open-source per l'automazione della gestione, del 
  deployment e del dimensionamento di applicazioni containerizzate."
L:
  LLM: "Modello linguistico di grandi dimensioni, come ChatGPT, 
  addestrato su enormi quantità di testo per comprendere e generare 
  linguaggio naturale."
M:
  MVP: "Minimum Viable Product, versione base di un prodotto con funzionalità minime, 
  rilasciata per ottenere feedback."
