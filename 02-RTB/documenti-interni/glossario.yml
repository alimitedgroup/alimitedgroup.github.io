# Per le lettere dell'alfabeto senza alcuna parola da definire viene inserito un 
# segnaposto "": "" per evitare errori di compilazione, da sostituire eventualmente 
# con la coppia parola: "definizione"
A:
  Action: "In GitHub, un "action" (azione) si riferisce a GitHub Actions, che permette l'automazione di vari processi
  nel ciclo di vita dello sviluppo del software tra cui, per esempio, la compilazione del codice, i test automatici, la distribuzione e altro ancora.
  Tale servizio è direttamente integrato nella piattaforma GitHub."
  Angular: "Framework open-source per lo sviluppo di applicazioni web basato su 
  TypeScript, mantenuto da Google."
  Amministratore: "Un Amministratore all'interno di un progetto è una figura professionale che si occupa di tutte le attività
  amministrative e logistiche necessarie al suo svolgimento. In altre parole, è responsabile di garantire
  che il progetto sia gestito in modo efficiente e conforme ai requisiti definiti."
  Analista: "Un Analista all'interno di un progetto è una figura professionale che si occupa di raccogliere, analizzare
  e definire i requisiti di un progetto. I requisiti sono le caratteristiche e le funzionalità che il progetto
  deve avere per soddisfare le esigenze dei suoi stakeholder. L'Analista svolge un ruolo fondamentale nel
  successo di un progetto, poiché è responsabile di garantire che il progetto soddisfi le esigenze dei suoi
  utenti. Per svolgere questo compito, l'Analista deve avere una profonda comprensione dei processi
  aziendali, delle tecnologie e delle esigenze degli utenti."
  Analisi dei Requisiti: ""
  AP: "Attività Passata: un'attività (dunque una decisione che dovrebbe
  avere associata una issue) ma intrapresa prima che il gruppo decidesse di utilizzare
  il sistema di ticketing."
  API: "Application Programming Interface, interfaccia che consente la comunicazione 
  tra diverse applicazioni o servizi."
  Approvazione: "Processo di conferma o accettazione di un'attività, documento o progetto da 
  parte di un responsabile."
  Attore: " Entità esterna che interagisce con il sistema descritto nel caso d'uso, ha obiettivi o interessi specifici nell'utilizzo del sistema, non è parte del sistema stesso. 
  Gli attori primari interagiscono direttamente con il sistema ed hanno un obiettivo da raggiungere.
  Gli attori secondari forniscono supporto o servizi al sistema, non avendo un obiettivo diretto da soddisfare."
  AWS: "Amazon Web Services, piattaforma di servizi cloud offerti da Amazon, utilizzata 
  per archiviazione, elaborazione e gestione dati"
B:
  Branch: "Nello sviluppo software un branch è una copia separata del codice sorgente che consente agli sviluppatori di lavorare alle modifiche su un ramo a parte senza influenzare direttamente il ramo principale.
  I branch facilitano lo sviluppo parallelo e la gestione del versionamento all'interno di GitHub."
C:
  Capitolato: "Un capitolato è un documento che stabilisce le specifiche, i requisiti e le condizioni principali di un
  progetto o di un'appalto. Viene utilizzato per definire in modo dettagliato ciò che deve essere realizzato, quali sono le prestazioni attese e le regole che devono essere seguite. Il capitolato fornisce una
  base solida per la pianificazione e l'esecuzione di un progetto, assicurando che tutte le parti coinvolte
  abbiano una chiara comprensione delle aspettative, esponendo un problema/bisogno a cui trovare soluzione."
  Caso d'uso: "Insieme di scenari (sequenze di azioni) che hanno in comune uno scopo finale (obiettivo) per un utente (attore)."
D:
  DI: "Decisione Interna: una decisione intrapresa con effetto immediato:
  potrebbe, per questo motivo, non avere un'issue associata."
  Discord: "Discord è una piattaforma di comunicazione online che combina chat testuale, vocale e video. Consente
  agli utenti di creare server, organizzare discussioni in canali e personalizzare l'esperienza di comunicazione. Discord, inoltre, offre un sistema di ruoli e autorizzazioni che consente di controllare l'accesso
  agli utenti e di definire chi può fare cosa all'interno del server. Inoltre supporta bot e integrazioni di
  terze parti che consentono di aggiungere funzionalità personalizzate ai server"
