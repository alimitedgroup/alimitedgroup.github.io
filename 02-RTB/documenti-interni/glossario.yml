  PoC: "Proof of Concept, prototipo o dimostrazione per verificare la fattibilità 
  di un'idea o tecnologia."
  PR: "Pull Request, richiesta di revisione e integrazione di codice 
  modificato in un repository condiviso."
  Prompt: "Testo o input fornito a un modello linguistico (come un LLM) 
  per generare una risposta o eseguire un'azione."
