R:
  React: "Una libreria JavaScript open-source sviluppata da Meta (ex Facebook) 
  per creare interfacce utente dinamiche, soprattutto per applicazioni web single-page."
  Redattore: "Colui che si occupa di redigere un documento, organizzandone le parti per creare una bozza,
  occupandosi di correggere eventuali errori segnalati dal Verificatore."
  Repository: "Archivio centralizzato in cui viene memorizzato e 
  gestito il codice sorgente."
  Responsabile: ""
  Requisiti funzionali: "Funzionalità che il sistema deve offrire, ovvero i servizi che deve essere in grado di erogare."
  Requisiti non funzionali: "Essi definiscono come deve funzionare il sistema stabilendo le caratteristiche e le qualità che il sistema deve possedere per soddisfare le aspettative degli utenti."
  RTB: "Requirements and Technology Baseline è un riferimento iniziale e stabilito 
  di requisiti e tecnologie   approvate per un progetto. Questa baseline include 
  requisiti, che possono essere requisiti funzionali, non funzionali, di sicurezza, 
  e conformità normativa, e tecnologie, strumenti, linguaggi di programmazione, piattaforme 
  e infrastrutture approvati per lo sviluppo del progetto.
  Una volta stabilita, questa baseline rappresenta una base di confronto per valutare 
  il progresso e verificare che il progetto rimanga allineato agli obiettivi iniziali. 
  Modifiche alla baseline richiedono una revisione e approvazione formale."
S:
  SAL: "Service Agreement Level, livello concordato di servizio e qualità 
  offerto da un fornitore."
  SCRUM: "Metodo agile per la gestione di progetti complessi, basato 
  su iterazioni e collaborazioni continue."
  Sprint: "Ciclo di lavoro breve e pianificato in SCRUM, per completare 
  un set di attività."
T:
  Test: "Attività inclusa nello sviluppo di un software consona a verificarne le funzionalità, individuando eventuali problemi"
  TypeScript: "Linguaggio di programmazione sviluppato da Microsoft, basato 
  su JavaScript, con supporto per tipizzazione statica."
U:
  Unit Test: "Test automatizzato per verificare il corretto 
  funzionamento di una singola unità o componente del software."
V:
  Verifica: "Controllo o ispezione per garantire che un processo o prodotto soddisfi 
  determinati requisiti."
  Verificatore: "Colui che si occupa di segnalare eventuali errori commessi dal Redattore, in fase di redazione, di un qualsiasi documento."
W:
  Way of Working: "Metodo di lavoro o approccio operativo adottato da un team o 
  organizzazione."
